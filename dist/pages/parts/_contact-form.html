<section class="contac-form">
  <div class="container">
    <form action="#" class="form-contact form form--fill">
      <h2 class="form-contact__title title">
        Get In Touch
      </h2>
      <input type="text" class="form-contact__input form__input" placeholder="Name">
      <input type="email" class="form-contact__input form__input" placeholder="Email">
      <input type="tel" class="form-contact__input form__input" placeholder="Phome Number">
      <input type="tel" class="form-contact__input form__input" placeholder="Subject">
      <textarea class="form-contact__textarea form__input" name="Message" placeholder="Text Your Massage"></textarea>
      <button type="submit" class="form-contact__btn btn btn--fill">Submit Now</button>
    </form>
  </div>
</section>
