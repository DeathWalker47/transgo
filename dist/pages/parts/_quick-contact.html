<section class="quick-contact">
  <div class="container quick-contact__container">
    <div class="quick-contact__content">
      <p class="subtitle">
        Quick Contact
        <span class="subtitle__right"></span>
      </p>
      <h2 class="quick-contact__title title">
        We Deliver your goods Very
Fast & Secure
      </h2>
      <p class="quick-contact__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <button class="quick-contact__btn btn btn--fill contact-popup">
        Contact Us
      </button>
    </div>
    <form action="#" class="form quick-contact__form">
      <h3 class="form__title title title--dark">
       Request a quick quote
      </h3>
      <input type="text" class="form__input form__input--fill" name="Name" placeholder="Name">
      <input type="email" class="form__input form__input--fill" name="Email" placeholder="Email">
      <input type="text" class="form__input form__input--fill" name="Subject" placeholder="Subject">
      <input type="tel" class="form__input form__input--fill" name="Phome" placeholder="Phome">
      <textarea class="form__textarea form__input form__input--fill" name="Massage" placeholder="Massage"></textarea>
      <button class="btn btn--fill form__btn form__btn--block">Send Massage</button>
     </form>
  </div>
</section>
