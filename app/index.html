<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.svg" type="image/svg">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
  <div class="container header__container">
    <a href="#" class="logo">
      <picture >
        <source srcset="./images/logo-footer.png" media="(max-width:1200px)">
        <img src="./images/logo.png" alt="logo">
      </picture>
    </a>
    <nav class="menu header__menu">
      <button class="burger">
        <span class="burger__list"></span>
      </button>
      <ul class="menu__list">
        <li class="menu__list-item">
          <a href="index.html" class="menu__list-link menu__list-link--active">
            Home+
          </a>
        </li>
        <li class="menu__list-item">
          <a href="about-us.html" class="menu__list-link">
            About Us
          </a>
        </li>
        <li class="menu__list-item">
          <a href="services.html" class="menu__list-link">
            Services
          </a>
        </li>
        <li class="menu__list-item">
          <a href="services-single.html" class="menu__list-link">
            Pages+
          </a>
        </li>
        <li class="menu__list-item">
          <a href="blog-news.html" class="menu__list-link">
            News+
          </a>
        </li>
        <li class="menu__list-item">
          <a href="contact.html" class="menu__list-link">
            Contact Us
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__right">
      <div class="header__cup cup">
          <button class="cup__search-btn cup__item">
            <svg class="cup__search-img cup__img">
              <use xlink:href="./images/sprite.svg#search"></use>
            </svg>
            <svg class="cup__search-close cup__img">
              <use xlink:href="./images/sprite.svg#close-btn"></use>
            </svg>
          </button>
          <a href="#" class="cup__basket-link cup__item">
            <svg class="cup__basket-img cup__img">
              <use xlink:href="./images/sprite.svg#basket"></use>
            </svg>
            <span class="cup__basket-num">0</span>
          </a>
      </div>
      <button class="header__btn btn btn--fill">
        Get A Quote
      </button>
    </div>
  </div>
    <div class="search-container">
      <audio controls class="audio-search visually-hidden">
        <source src="./images/alert.mp3" type="audio/mpeg">
      </audio>
      <audio controls class="audio-search audio-active visually-hidden">
        <source src="./images/alert2.mp3" type="audio/mpeg">
      </audio>
      <form action="#" class="search">
        <input type="text" class="search__input form__input form__input--fill " placeholder="Search">
        <button class="btn btn--fill search__btn">
          <svg class="search__btn-img">
            <use xlink:href="./images/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
</header>
    <main class="main">
      <section class="top">
  <div class="container top__container">
    <div class="top__content">
      <h1 class="top__title">
        World Class Transport Services
      </h1>
      <p class="top__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
ut labore et dolore magna aliqua.
      </p>
      <div class="top__btns">
        <button class="top__btn btn btn--fill">
          Learn More
        </button>
        <button class="top__btn btn top__btn-contact contact-popup">
          Contact Us
        </button>
      </div>
      <div class="top__items">
        <div class="top__item">
          <svg class="top__item-img">
          <use xlink:href="./images/sprite.svg#box"></use>
          </svg>
          <span class="top__number">
            2.56M
          </span>
          <p class="top__descr">
            Delivery Compleat
          </p>
        </div>
        <div class="top__item">
          <div class="top__stars">
            <svg class="top__star">
              <use xlink:href="./images/sprite.svg#star"></use>
            </svg>
            <svg class="top__star">
              <use xlink:href="./images/sprite.svg#star"></use>
            </svg>
            <svg class="top__star">
              <use xlink:href="./images/sprite.svg#star"></use>
            </svg>
            <svg class="top__star">
              <use xlink:href="./images/sprite.svg#star"></use>
            </svg>
            <svg class="top__star">
              <use xlink:href="./images/sprite.svg#star"></use>
            </svg>
          </div>
          <span class="top__number">
            1.25M
          </span>
          <p class="top__descr">
            Clients Reviews
          </p>
        </div>
      </div>
    </div>
    <div class="top__video">
        <a  href="https://www.youtube.com/watch?v=q92DWs1MwRA" data-fancybox  class="play top__play">
          <svg class="play__img">
            <use xlink:href="./images/sprite.svg#play"></use>
          </svg>
        </a>
    </div>
  </div>
</section>

      
    </main>
    
  </div>
  <script src="js/main.min.js"></script>
</body>
</html>
