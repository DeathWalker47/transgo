<section class="skills">
  <div class="container skills__container">
    <div class="skills__content">
      <p class="skills__subtitle subtitle">
        Our Skills 
        <span class="subtitle__right"></span>
      </p>
      <h2 class="skills__title title title--dark">
        See Our Best Experience Skill
      </h2>
      <p class="skills__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <div class="progress">
        <div class="progress__item">
          <div class="progress__top">
            <span class="progress__skills">
              Cargo Freight
            </span>
            <span class="progress__percent">

            </span>
          </div>
          <div class="progress__line" data-percent="90">
            <svg class="progress-line" width="530" height="16" viewBox="0 0 530 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect class="progress-max" width="530" height="6" rx="3" fill="#F4F4F6"/>
              <rect class="progress-percent" width="480" height="6" rx="3" fill="#F73425"/>
              <circle cx="10" cy="3" r="8" fill="#111C31"/>
            </svg>
          </div>
        </div>
        <div class="progress__item">
          <div class="progress__top">
            <span class="progress__skills">
              Air Freight
            </span>
            <span class="progress__percent">

            </span>
          </div>
          <div class="progress__line" data-percent="70">
            <svg class="progress-line" width="530" height="16" viewBox="0 0 530 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect class="progress-max" width="530" height="6" rx="3" fill="#F4F4F6"/>
              <rect class="progress-percent" width="480" height="6" rx="3" fill="#F73425"/>
              <circle cx="10" cy="3" r="8" fill="#111C31"/>
            </svg>
          </div>
        </div>
        <div class="progress__item">
          <div class="progress__top">
            <span class="progress__skills">
              Road Freight
            </span>
            <span class="progress__percent">

            </span>
          </div>
          <div class="progress__line" data-percent="80">
            <svg class="progress-line" width="530" height="16" viewBox="0 0 530 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect class="progress-max" width="530" height="6" rx="3" fill="#F4F4F6"/>
              <rect class="progress-percent" width="480" height="6" rx="3" fill="#F73425"/>
              <circle cx="10" cy="3" r="8" fill="#111C31"/>
            </svg>
          </div>
        </div>
        <div class="progress__item">
          <div class="progress__top">
            <span class="progress__skills">
              Train Freight
            </span>
            <span class="progress__percent">

            </span>
          </div>
          <div class="progress__line" data-percent="60">
            <svg class="progress-line" width="530" height="16" viewBox="0 0 530 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect class="progress-max" width="530" height="6" rx="3" fill="#F4F4F6"/>
              <rect class="progress-percent" width="480" height="6" rx="3" fill="#F73425"/>
              <circle cx="10" cy="3" r="8" fill="#111C31"/>
            </svg>
          </div>
        </div>

    </div>
    <div class="skills__images">
      <img src="./images/about-plane.jpg" alt="plane" class="skills__img">
      <div href="#" class="skills__link">
        <img src="./images/about-container.jpg" alt="container" class="skills__img-link">
        <a href="#" class="play skills__play">
          <svg class="play__img">
            <use xlink:href="./images/sprite.svg#play"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
